<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Actualizar</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="hotels">Hoteles</a></li>
          <li class="breadcrumb-item active">Actualizar</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card card-blue">
          <div class="card-header">
            <h3 class="card-title">Actualizar Hotel</h3>
          </div>
          <form [formGroup]="hotelForm" (ngSubmit)="updateHotel()">
            <div class="card-body">
              <div class="form-group">
                <label for="txtNombre">Nombre Hotel</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtNombre"
                  placeholder="Ingresar Nombre"
                  formControlName="name"
                />
              </div>
              <div class="form-group">
                <label for="txtCiudad">Ciudad</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtCiudad"
                  placeholder="Ingresar Ciudad"
                  formControlName="location"
                />
              </div>
              <div class="form-group">
                <label for="txtDatos">Direccion</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtDatos"
                  placeholder="Ingresar Direccion"
                  formControlName="about"
                />
              </div>
            </div>
            <div class="card-footer">
              <button
                type="submit"
                class="btn btn-primary mr-2"
                [disabled]="!hotelForm.valid"
              >
                Actualizar
              </button>
              <a href="hotels" class="btn btn-warning">Atras</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
