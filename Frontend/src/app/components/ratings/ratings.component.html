<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Rating</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/">Hogar</a></li>
          <li class="breadcrumb-item active">Ratings</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Ratings</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm">
                <div class="input-group-append">
                  <a routerLink="./register" class="btn btn-primary"
                    >Agregar Rating</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Usuario</th>
                  <th>Hotel</th>
                  <th>Estrellas</th>
                  <th>Comentario</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                @for (rating of ratings; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ rating.userId }}</td>
                  <td>{{ rating.hotelId }}</td>
                  <td>{{ rating.rating }}</td>
                  <td [innerHTML]="formatFeedback(rating.feedback)"></td>
                  <td>
                    <button
                      class="btn btn-warning mr-2"
                      (click)="updateRating(rating.ratingId)"
                    >
                      Actualizar
                    </button>
                    <button
                      class="btn btn-danger"
                      (click)="deleteRating(rating.ratingId)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
                } @empty {
                <tr>
                  <td colspan="6" class="text-center">
                    Sin Ratings Registrados
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
