<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Hoteles</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/">Hogar</a></li>
          <li class="breadcrumb-item active">Hotel</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Hoteles</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm">
                <div class="input-group-append">
                  <a routerLink="./register" class="btn btn-primary"
                    >Agregar Hotel</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Ciudad</th>
                  <th>Direccion</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                @for (hotel of hotels; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ hotel.name }}</td>
                  <td>{{ hotel.location }}</td>
                  <td>{{ hotel.about }}</td>
                  <td>
                    <button
                      class="btn btn-warning mr-2"
                      (click)="updateHotel(hotel.id)"
                    >
                      Actualizar
                    </button>
                    <button
                      class="btn btn-danger"
                      (click)="deleteHotel(hotel.id)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
                } @empty {
                <tr>
                  <td colspan="5" class="text-center">
                    Sin Hoteles Registrados
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
